    destination: ~/bin/helm
    archiveSource: darwin-arm64/helm
  - url: https://github.com/harness/drone-cli/releases/latest/download/drone_darwin_arm64.tar.gz
    destination: ~/bin/drone
    archiveSource: drone
  - url: https://github.com/containers/podman/releases/download/v5.1.2/podman-installer-macos-universal.pkg
