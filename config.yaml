  - url: https://github.com/golangci/golangci-lint/releases/download/v1.60.1/golangci-lint-1.60.1-darwin-arm64.tar.gz
    destination: ~/bin/golangci-lint
    archiveSource: golangci-lint-1.60.1-darwin-arm64/golangci-lint
  - url: https://github.com/cli/cli/releases/download/v2.57.0/gh_2.57.0_macOS_arm64.zip
    destination: ~/bin/gh
    archiveSource: gh_2.57.0_macOS_arm64/bin/gh
